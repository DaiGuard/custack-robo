[env:m5stack-atom]
platform = espressif32
board = m5stack-atom
framework = arduino
monitor_speed = 115200
build_flags = 
    -D DEVICE_ID=1
    -D TARGET_MAC="\"2C:BC:BB:82:12:D8\""
    
lib_deps =
    m5stack/M5Atom@^0.1.3
    fastled/FastLED@^3.10.3
    ; https://github.com/tkhub/ROBO_WCOM.git#main
    https://github.com/DaiGuard/ROBO_WCOM.git#variable_buffer
